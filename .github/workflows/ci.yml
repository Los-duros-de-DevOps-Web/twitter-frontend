name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ACR_REGISTRY: ${{ secrets.ACR_NAME }}
      ACR_USERNAME: ${{ secrets.AZURE_ACR_USERNAME }}
      ACR_PASSWORD: ${{ secrets.AZURE_ACR_PASSWORD }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 17
        
      - name: Install Dependencies
        run: npm install
    
      - name: Docker Setup Buildx
        if: github.event_name == 'push'
        uses: docker/setup-buildx-action@v3.0.0

      - name: Login to Azure Container Registry
        run: |
          docker login $ACR_REGISTRY -u $ACR_USERNAME -p $ACR_PASSWORD
      - name: Set up secrets as build arguments
        run: |
          echo "UTIL_URL=${{ secrets.UTIL_URL }}" >> .env
          echo "USER_URL=${{ secrets.USER_URL }}" >> .env
          echo "AUTH_URL=${{ secrets.AUTH_URL }}" >> .env
          echo "POST_NOTI_URL=${{ secrets.POST_NOTI_URL }}" >> .env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env

      - name: Build and push Docker image
        run: |
          docker build --build-arg UTIL_URL=${UTIL_URL} \
                       --build-arg USER_URL=${USER_URL} \
                       --build-arg AUTH_URL=${AUTH_URL} \
                       --build-arg POST_NOTI_URL=${POST_NOTI_URL} \
                       --build-arg DATABASE_URL=${DATABASE_URL} \
                       -t $ACR_REGISTRY/your-image-name:latest .
          docker push $ACR_REGISTRY/your-image-name:latest
